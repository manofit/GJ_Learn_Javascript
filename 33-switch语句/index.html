<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<p>点击下面的按钮显示今天是星期几</p>

<button type="button" onclick="myFunction()">点击</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x;
        var d=new Date().getDay();
        switch (d)
        {
            case 0:x="今天是星期天";
                break;
            case 1:x="今天是星期一";
                break;
            case 2:x="今天是星期二";
                break;
            case 3:x="今天是星期三";
                break;
            case 4:x="今天是星期四";
                break;
            case 5:x="今天是星期五";
                break;
            case 6:x="今天是星期六";
                break;
            default:x="期待周末";
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>

</body>
</html>
