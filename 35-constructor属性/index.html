<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>判断是否为数组</p>
<p id="demo"></p>
<script>
    var array=["ss","ddd","aad"];
    document.getElementById("demo").innerHTML=isArray(array);
    function isArray(myArray) {
        return myArray.constructor.toString().indexOf("Array")>-1;
    }
</script>

</body>
</html>
