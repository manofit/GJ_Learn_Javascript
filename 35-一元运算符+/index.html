<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var x="5";
    var y=+x;
    document.write(typeof x +"<br>"+typeof y);//一元运算符+可以将数字字符串转化为数值，转化不了的字符串也会转化为数值，但是是NaN。

    var z="gaojun";
    var w=+z;
    document.write(typeof w +w);
</script>

</body>
</html>
