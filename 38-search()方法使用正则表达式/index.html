<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="demo" type="button" onclick="myFunction()">点击</button>
<script>
    function myFunction() {
        var x="visit w3cschool";

        document.getElementById("demo").innerHTML=n;
    }
</script>
