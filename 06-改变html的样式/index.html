<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script>
        function changeColor() {
            x=document.getElementById("demo");
            x.style.color="#ff0000";
        }
    </script>
</head>
<body>

<p id="demo">js可以改变html的样式</p>

<button type="button" onclick="changeColor()">点击</button>

</body>
</html>
