<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<p>函数内声明的局部变量，只能在函数内使用</p>
<p id="demo"></p>
<script>
    myFunction();
    document.getElementById("demo").innerHTML="我可以显示"+typeof carName;
    function myFunction() {
        var carName="audi";
    }
</script>

</body>
</html>
