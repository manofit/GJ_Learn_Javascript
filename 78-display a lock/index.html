<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="startTime()">

<div id="div"></div>
<script>
    function startTime() {
        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
        m=checkTime(m);
        s=checkTime(s);
        document.getElementById("div").innerHTML=h+":"+m+":"+s;
        t=setTimeout(function () {startTime()},500);
    }
    function checkTime(i) {
        if(i<10){
            i="0"+i;
        }
        return i;
    }
</script>



</body>
</html>
