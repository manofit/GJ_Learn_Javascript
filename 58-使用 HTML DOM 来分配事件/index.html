<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="btn" type="button">点击</button>
<p id="demo"></p>

        document.getElementById("demo").innerHTML=Date();
    }
