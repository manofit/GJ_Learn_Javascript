<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function myFunction() {
            var a=0.1;
            var b=0.2;
            var c=a+b;

            document.getElementById("demo").innerHTML=c;
            document.getElementById("demo2").innerHTML=(a*10+b*10)/10;
        }

    </script>
</head>
<body>

<p id="demo"></p>
<p id="demo2"></p>
<button onclick="myFunction()">点击</button>


</body>
</html>
