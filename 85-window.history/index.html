<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" onclick="myFun1()">back()相当于返回浏览历史的上一个URL</button>
<button type="button" onclick="myFun2()">forward()相当于返回浏览历史的下一个URL</button>
<script>
    function myFun1() {
        window.history.back();
    }
    function myFun2() {
        window.history.forward();
    }
</script>


</body>
</html>
