<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    Number("3.14");//3.14
    Number(" ");//0
    Number("");//0
    Number("99 88");//NaN

    Number(false);//0
    Number(true);//1

    Number(new Date());//日期转化为字符串。
    new Date().getTime();//效果相同。
</script>

</body>
</html>
