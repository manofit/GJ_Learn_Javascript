<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script>
        function myFunction() {
            var y=5;
            var x=y+2;
            document.getElementById("demo").innerHTML="x="+x;
        }
    </script>
</head>
<body>

<p>假设 y=5，计算 x=y+2，并显示结果。</p>

<button type="button" onclick="myFunction()">点击</button>

<p id="demo"></p>

</body>
</html>
