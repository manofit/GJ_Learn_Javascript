<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    function myFun1(a, b) {
        return a * b;
    }
    document.getElementById("demo").innerHTML=myFun1(3,4);
    document.getElementById("demo2").innerHTML=myFun1(3,4) * 2;
</script>
