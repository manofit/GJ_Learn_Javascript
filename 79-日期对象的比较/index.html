<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var x=new Date();
    x.setFullYear(2100,2,12);
    var y=new Date();
    if(x>y){
        alert("今天在2100年之前");
    }
    else {
        alert("今天在2100年之后");
    }
</script>

</body>
</html>
