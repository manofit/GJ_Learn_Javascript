<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" onclick="myFunction()">点击</button>
<p id="demo"></p>
<script>
    var add = (function () {
        var counter=0;
        return function () {
            return counter += 1;
        };
    })();
    function myFunction() {
        document.getElementById("demo").innerHTML=add();
    }
</script>

</body>
</html>
