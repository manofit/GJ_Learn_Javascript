<html lang="en">
<head>

    <title>Title</title>

        function validateForm() {
            var x=document.forms["myForm"]["fname"].value;
            if(x==null||x==""){
                alert("姓名必须填写");
                return false;
            }
        }
    </script>
</head>
<body>

<form name="myForm" action="demo-form.php" onsubmit="return validateForm()" method="post">

    <input type="submit" value="提交">
</form>

</body>
