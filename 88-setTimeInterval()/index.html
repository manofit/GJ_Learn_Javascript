<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo"></p>
<script>
    window.setInterval(function () {
        myFun()
    },1000);
    function myFun() {
        var d=new Date();
        document.getElementById("demo").innerHTML=d.toLocaleTimeString();
    }
</script>

</body>
</html>
